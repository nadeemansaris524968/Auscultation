<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
        <input type="file" class="form-control" (change)="onFileChange($event)" formControlName="imageInput">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
    <p>{{ form.value | json }} </p>
</form>
